
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/rem.js"></script>
</head>
<body>
<div class="logo"></div>
<div class="formBox">
    <div class="userBox">
        <input type="number" placeholder="请输入手机号码" id="user">
        <span></span>
    </div>

    <div class="passBox yanzheng" >
        <input type="text" placeholder="请输入验证码" id="yanzheng" onkeyup="value=value.replace(/[\W]/g,'') " >
        <img src="images/1.jpg" alt="">
    </div>
    <div class="yanzhengBox" >
        <input type="number" placeholder="请输入手机验证码" id="phone-code">
        <div class="huoquBtn" onclick="sendemail()"> <input type="button" id="btn" value="获取验证码" /></div>
    </div>
    <button type="submit" class="loginBtn">登录</button>
</div>

<div class="error"></div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
<script type="text/javascript">
    var countdown=60;
    function sendemail(){
        var obj = $("#btn");
        settime(obj);

    }
    function settime(obj) { //发送验证码倒计时
        if (countdown == 0) {
            obj.attr('disabled',false);
            //obj.removeattr("disabled");
            obj.val("免费获取验证码");
            countdown = 60;
            return;
        } else {
            obj.attr('disabled',true);
            obj.val( + countdown + "秒后重新发送");
            countdown--;
        }
        setTimeout(function() {
                    settime(obj) }
                ,1000)
    }
</script>
